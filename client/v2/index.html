<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ðŸ‘• Clear Fahion | Environmentally & human-friendly clothes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Clear Fashion</h1>
    <section id="options">
      <div id="show">
        <label for="show-select">Show:</label>
        <select name="show" id="show-select">
          <option value="12">12</option>
          <option value="24">24</option>
          <option value="48">48</option>
        </select>
      </div>
      <div id="page">
        <label for="page-select">Page:</label>
        <select name="page" id="page-select"></select>
      </div>
      <div id="brand">
        <label for="brand-select">Brand:</label>
        <select name="brand" id="brand-select"></select>
      </div>
      <div id="sort">
        <label for="sort-select">Sort:</label>
        <select name="sort" id="sort-select">
          <option value="price-asc">Cheaper</option>
          <option value="price-desc">Expensive</option>
          <option value="date-asc">Recently released</option>
          <option value="date-desc">Anciently released</option>
        </select>
      </div>
      <div>
      <input type="checkbox" id="showOnly-select-sale">Reasonable price<br>(less than 50â‚¬)</input>
      </div>
      <div>
      <input type="checkbox" id="showOnly-select-new">
        Recently released<br>(less than 2 weeks)
      </input>
      </div>
      <div id="showOnly-select-favorite" onclick="changeFavorites()">Show favorites
      </div>
    </section>
    <br>
    <section id="indicators">
      <div>
        <span>Number of products</span>
        <span id="nbProducts">0</span>
      </div>
      <div>
        <span>Number of brands</span>
        <span id="nbBrands">0</span>
      </div>
      <div>
        <span>Number of new products</span>
        <span id="nbRecentProducts">0</span>
      </div>
      <div>
        <span>p50 price value</span>
        <span id="spanP50">0</span>
      </div>
      <div>
        <span>p90 price value</span>
        <span id="spanP90">0</span>
      </div>
      <div>
        <span>p95 price value</span>
        <span id="spanP95">0</span>
      </div>
      <div>
        <span>Last released date</span>
        <span id="spanLastReleased">2020-01-01</span>
      </div>
    </section>
    <br>
    <section id="products"></section>
    <script>
      function loadInfo()
      {
      if(document.getElementById("products").innerHTML == ""){
        document.getElementById("products").innerHTML = "First load, please wait...";
      }
    }
    setTimeout(loadInfo, 200);
    </script>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
  </body>
</html>
